sudo: false
language: python
python:
  - 2.6
  - 2.7
  - 3.5
matrix:
  allow_failures:
    - python: 3.5
install:
  - pip install https://github.com/thijstriemstra/python-messaging/archive/master.zip
  - pip install coveralls
  - pip install wheel
  - pip install -r requirements-dev.txt
  - pip install -e .
  - flake8
script:
    - py.test --cov=txgsm --cov-report=term
after_success:
    - coveralls
