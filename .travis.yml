sudo: false
language: python
python:
  - 2.6
  - 2.7
install:
  - pip install -e git+https://github.com/pmarti/python-messaging.git#egg=python-messaging
  - pip install coveralls
  - pip install wheel
  - pip install -r requirements-dev.txt
  - pip install -e .
  - flake8
script:
    - py.test --cov=txgsm --cov-report=term
after_success:
    - coveralls
